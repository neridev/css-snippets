<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Example box-sizing</title>
	<meta name="description" content="Example box-sizing">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,700&amp;subset=latin,latin-ext">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header>
		<h1>Example box-sizing</h1>
	</header>
	
	<main>
		<pre>
html {
	box-sizing: border-box;
}

*, *:before, *:after {
	box-sizing: inherit;
}
		</pre>
	</main>

	<footer>

	</footer>

</body>
</html>
